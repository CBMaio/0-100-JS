    <script>
        const numeros = [];
        for (let i = 0; i < 6; i++) {
            numeros.push(parseInt(prompt('Ingrese un número entero')));
        }
        
        let operacion1 = numeros[0] + numeros [1] + numeros [2];
        let operacion2 = (numeros[3] * numeros[4] * numeros[5]) + numeros[6];
    </script>
