<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLASE 3</title>
</head>
<body>
    <script>
        /* Las edades de 3 estudiantes del turno mañana.
Las edades de 4 estudiantes del turno tarde.
Las edades de 2 estudiantes del turno noche.
La edad de cada estudiante se debe ingresar por teclado. Se pide: a) Obtener el promedio de las edades de cada turno (tres promedios distintos). b) Imprimir dichos promedios (promedio de cada turno).
c) Mostrar por pantalla un mensaje que indique cual de los tres turnos tiene un promedio de edades mayor. */

        const turno_mañana = [];
        const turno_tarde = [];
        const turno_noche = [];

        let total_mañana  = 0;
        let total_tarde = 0;
        let total_noche = 0;

        for(let i = 1; i <= 3; i++) {
            const edad = parseInt(prompt(`Ingrese la edad TURNO MAÑANA del estudiante ${i}`));
            turno_mañana.push(edad);  
            total_mañana = total_mañana + edad;
        };

        for(let i = 1; i <= 4; i++) {
            const edad = parseInt(prompt(`Ingrese la edad TURNO TARDE del estudiante ${i}`));
            turno_tarde.push(edad);
            total_tarde = total_tarde + edad;   
        };

        for(let i = 1; i <= 2; i++) {
            const edad = parseInt(prompt(`Ingrese la edad TURNO NOCHE del estudiante ${i}`));
            turno_noche.push(edad);   
            total_noche = total_noche + edad;
        };

        
        const promedioM = Math.round(total_mañana / turno_mañana.length);
        const promedioT = Math.round(total_tarde / turno_tarde.length);
        const promedioN = Math.round(total_noche / turno_noche.length);
        let mayorPromedio = 0;

        document.write(`El promedio de turno mañana es: ${promedioM}, el promedio de turno tarde es ${promedioT}, y el de la noche ${promedioN}`);

        if (promedioM > promedioT && promedioM > promedioN) {
            mayorPromedio = promedioM;
        } else {
            if (promedioT > promedioN) {
                mayorPromedio = promedioT;
            } else {
                mayorPromedio = promedioN;
            }
        }

        document.write(`El mayor promedio es ${mayorPromedio}`);
    </script>
</body>
</html>
