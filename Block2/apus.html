<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apus Challenge</title>
</head>
<body>
    <p>Crear un script que permita simular de forma muy básica el mecanismo de una caja registradora. El usuario debe insertar el nombre del producto, la cantidad y el precio unitario. En la pantalla mostrar: “Gracias por comprar x unidades de x articulo. Total: Total a abonar.</p>
    <script>
        const producto = prompt('Nombre del producto:');
        const cantidad = parseInt(prompt('Cantidad:'));
        const precioU = parseFloat(prompt('Precio por unidad:'));
        const precioTotal = (precioU * cantidad).toFixed(2);
        const mensaje = `Gracias por comprar ${cantidad} unidades de ${producto}. Total: $${precioTotal}.`;

        document.write(mensaje);

    </script>
</body>
</html>
