    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JSON Practice Books</title>
        <script src="./practiceBooks.js"></script>
        <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
        <h1 class="text-center m-5">Bienvenido al buscador de libros</h1>
        <div class="row justify-content-center">
            <div class="col-6">
            <div>
                <h3>Buscar por nombre:</h3>
                <div class="form-group">
                <label for="nameBook">Introduzca un nombre: </label>
                <input type="text" class="form-control" id="nameBook" />
                </div>
                <button class="btn btn-secondary btn-block" onclick="titles()">
                Buscar coincidencias
                </button>
            </div>
            <div class="mt-5">
                <h3>Seleccione un rango de precio:</h3>
                <div class="form-group">
                <label for="minPrice">Desde:</label>
                <input
                    id="minPrice"
                    type="number"
                    class="form-control"
                    min="15"
                    max="70"
                />
                </div>
                <div class="form-group">
                <label for="maxPrice">Hasta:</label>
                <input
                    id="maxPrice"
                    type="number"
                    class="form-control"
                    min="15"
                    max="70"
                />
                </div>
                <button class="btn btn-secondary btn-block" onclick="prices()">
                Buscar coincidencias
                </button>
            </div>
            </div>
            <div class="col-6">
                <div id="showBooks">
                    <h3 class="text-center">Resultados:</h3>
                    <p class="text-center" id="results"></p>
                    <ul id="listBooks">
                    </ul>
                </div>
            </div>
        </div>
        </div>
    </body>
    </html>
