<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de registro - clase 6</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./register.css" />
    <script src="register.js"></script>
  </head>
  <body>
    <div class="conainer mt-5">
      <div class="row justify-content-center" id="form-container">
        <div class="col-6">
          <div class="form-group">
            <label for="name">Nombre:</label>
            <input
              type="text"
              id="name"
              placeholder="Ingrese su nombre"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="lastname">Apellido:</label>
            <input
              type="text"
              id="lastname"
              placeholder="Ingrese su apellido"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="lastname" aria-required="true">Email:</label>
            <input
              required
              type="email"
              id="email"
              placeholder="ejemplo@correo.com"
              required
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input
              type="password"
              id="password"
              placeholder="Ingrese su contraseña"
              class="form-control"
            />
            <button onclick="showPassword()" class="eye-btn">
              <p class="see-password">Ver contraseña</p>
            </button>
          </div>
          <button class="btn btn-primary btn-block" onclick="register()">
            Ingresar
          </button>
        </div>
      </div>
      <div class="row hidden justify-content-center" id="user-container">
        <div class="col-6 m-auto">
          <h2 id="welcome-title" class="text-center"></h2>
          <p class="lead text-center">¡Gracias por ingresar!</p>
          <p class="lead text-center">
            Te enviaremos un mail de confirmación...
            <span id="email-user"></span>
          </p>
          <button class="btn btn-secondary btn-block" onclick="goBack()">
            Volver
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
